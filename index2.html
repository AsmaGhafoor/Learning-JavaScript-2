<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Student list</h1>
        <ul id="student"></ul>
        <button id="myBtn" class="btn btn-primary">My button</button>
        <button class="btn btn-primary">Fetch Data</button>
        <div id="content"></div>
    </div>
    <hr>

    <div class="container my-3">
        <h3>Pull the result by clicking the button below</h3>
        <button class="btn btn-primary" id="meanings">Get meanings Data</button>
        <div class="my-2">
            <ul id="defs"></ul>
        </div>
    </div>

    <div class="container my-3">
        <h3>Option to set an alarm</h3>

        <form>
            <div class="form-group">
                <label for="alarm">Set Alarm</label>
                <input type="text" class="form-control" id="alarm" name="alarm"
                    placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">

                <small id="alarmHelp" class="form-text text-muted">We'll never share your alarm with anyone else.</small>
            </div>


            <button id="alarmSubmit" type="submit" class="btn btn-primary">Set Alarm</button>
        </form>

        <div class="my-2">
            <ul id="defs"></ul>
        </div>
    </div>

</body>
